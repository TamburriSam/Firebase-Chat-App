<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Word Into Idea</title>
  </head>
  <body>
    <nav>
      <h1 id="user"></h1>
      <button id="log-out" class="logged-in">Log Out</button>
    </nav>

    <div>
      <form id="signup-form" class="logged-out">
        <h1>Sign Up</h1>
        <input type="email" id="signup-email" required />
        <input type="password" id="signup-password" />
        <button>Sign up</button>
      </form>
    </div>

    <div>
      <form id="signin-form" class="logged-out">
        <h1>Sign in</h1>
        <input type="email" id="signin-email" required />
        <input type="password" id="signin-password" />
        <button id="in">Sign in</button>
      </form>
    </div>

    <div id="rooms">
      <h1>Rooms</h1>
      <form id="create-room">
        <input type="text" id="room-name" placeholder="Room Name" />
        <input type="text" id="room-count" placeholder="Room Count" />
        <button>Create Room</button>
      </form>
      <ul class="rooms"></ul>
    </div>

    <div id="play-box">
      <div class="play-1">
      <h1 id="room-name">Column 1</h1>
      <h2>Instructions 1</h2>
      <ul id="input-list"></ul>
      </div>

      <div class="play-2">
        <h1 id="room-name">Column 2</h1>
        <h2>Instructions 1</h2>
        <ul id="input-list1"></ul>
        </div>

        <div class="play-3">
          <h1 id="room-name">Column 3</h1>
          <h2>Instructions 1</h2>
          <ul id="input-list2"></ul>
          </div>

          <div class="play-4">
            <h1 id="room-name">Column 4</h1>
            <h2>Instructions 1</h2>
            <ul id="input-list3"></ul>
            </div>

            <div class="user-box">
              <h4>Class List</h4>
              <ul id="user-list"></ul>

            </div>
    </div>

    <button id="test-btn">Test Button</button>
    <!-- The core Firebase JS SDK is always required and must be listed first -->

  </body>
</html>
